<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/style.css">
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    >
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
</head>
<body onload="renderStudentTable()">
    <div >
        <h1>Student Entriesüìù</h1>
    </div>
    <div>
        <table class="table" id = 'studenttable'>
          <thead class="table-dark">
            <tr>
              <th scope="col">Name
                <select class="form-select" name="Name" id="Name">
                    <option value=""></option>
                    <option value="true">Ascending</option>
                    <option value="false">Descending</option>
                  </select></th>
              
              <th scope="col">Roll No.
                <select class="form-select" name="Roll_no" id="Roll_no">
                    <option value=""></option>
                    <option value="true">Ascending</option>
                    <option value="false">Descending</option>
                  </select></th>
              
              <th scope="col">
                class
                <select class="form-select" name="classname" id="classname">
                  <option value=""></option>
                  <option value="1" >1</option>
                  <option value="2" >2</option>
                  <option value="3" >3</option>
                  <option value="4" >4</option>
                  <option value="5" >5</option>
                  <option value="6" >6</option>
                  <option value="7" >7</option>
                  <option value="8" >8</option>
                  <option value="9" >9</option>
                  <option value="10" >10</option>

                </select></th>
              <th scope="col">
                Div
                <select class="form-select" name="Div" id="Div">
                  <option value=""></option>
                  <option value="A">A</option>
                  <option value="B">B</option>
                </select></th>

              
            </tr>
          </thead>
          <tbody id="tablebody">
            
          </tbody>
        </table>
      </div>
      <div class=" d-flex justify-content-center" >
        <button type="button" class="btn btn-success align" id ='applyFilter' onclick="filterTable()">Apply</button>
        <div>
            <button type="button" class="btn btn-dark align" id ='resetFilter'onclick = "renderStudentTable()">Reset</button>
        </div>
    </div>
    


    <script src="../static/js/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../static/js/student.js"></script>
</body>
</html>
